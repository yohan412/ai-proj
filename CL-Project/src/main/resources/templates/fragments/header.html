<div th:fragment="header">
	<header id="header" class="alt">
		<h1><a href="index.html">AIkademia</a></h1>
		<nav id="nav">
			<ul>
				<li class="special">
					<a href="#menu" class="menuToggle"><span>Menu</span></a>
					<div id="menu" data-header-loaded="true">
						<ul id="menu-items">
							<li><a th:href="@{/}">Home</a></li>
							<li><a th:href="@{/manage}">Manage</a></li>
				            <li><a th:href="@{/content}">Content</a></li>
							<!-- 비로그인 시 표시 -->
							<li id="menu-signup" style="display:none;"><a href="#" onclick="toggleSignupPopup()">Sign Up</a></li>
							<li id="menu-login" style="display:none;"><a href="#" onclick="toggleLoginPopup()">LogIn</a></li>
							<!-- 로그인 시 표시 -->
							<li id="menu-user-info" style="display:none;"><a href="#" style="pointer-events:none;"><span id="menu-username"></span>님</a></li>
							<li id="menu-logout" style="display:none;"><a href="#" onclick="handleLogout()">LogOut</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>
	
	<div id="login-popup" class="login-popup-wrapper hidden">
	    <div class="popup">
	        <div class="popup-content glass">
	            <h2>Login</h2>
	            <form id="login-form">
	                <input type="text" id="login-username" name="username" placeholder="아이디" required><br>
	                <input type="password" id="login-password" name="password" placeholder="비밀번호" required><br>
	                <div id="login-error" style="color: #ff4444; font-size: 12px; margin: 10px 0; display: none;"></div>
	                <button type="submit">로그인</button>
				<button type="button" onclick="toggleLoginPopup()">닫기</button>
	            </form>
	        </div>
	    </div>
	</div>
	
	<div id="signup-popup" class="login-popup-wrapper hidden">
	    <div class="popup">
	        <div class="popup-content">
	            <h2>회원가입</h2>
	            <form id="signup-form">
	                <input type="text" id="signup-name" name="name" placeholder="이름" required />
	                <input type="email" id="signup-email" name="email" placeholder="이메일" required />
	                <input type="text" id="signup-organization" name="organization" placeholder="소속" required />
	                <input type="text" id="signup-username" name="username" placeholder="아이디" minlength="4" required />
	                <input type="password" id="signup-password" name="password" placeholder="비밀번호" minlength="8" required />
	                <input type="password" id="signup-password-confirm" name="passwordConfirm" placeholder="비밀번호 확인" required />
	                <div id="signup-error" style="color: #ff4444; font-size: 12px; margin: 10px 0; display: none;"></div>
	                <button type="submit">가입하기</button>
		        <button type="button" onclick="toggleSignupPopup()">닫기</button>
	            </form>
	        </div>
	    </div>
	</div>
	

</div>
