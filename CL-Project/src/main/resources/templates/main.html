<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <!--icon-->
  <link rel="icon" href="/images/profile/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/topbar.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/loginModal.css" />
  <link rel="stylesheet" href="/css/shareStyle.css" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Cognitive Load Viewer - Main</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .main-page-content h1 {
      font-size: 48px;
      margin: 0 0 20px;
    }

    .main-page-content p {
      font-size: 18px;
      margin: 0 0 30px;
    }
  </style>
  
  <!-- Shared Scripts (Order is important) -->
  <script src="/js/session.js"></script>
  <script src="/js/auth-fetch.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/topbar.js"></script>
  <script src="/js/loginModal.js"></script>
</head>

<body>
  <!-- Sidebar toggle button (hamburger icon) -->
  <div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>

  <!-- Topbar fragment: login/profile/logout UI -->
  <div th:replace="~{fragments/topbar :: topbar}"></div>

  <!-- Login Modal fragment: login form dialog -->
  <div th:replace="~{fragments/loginModal :: loginModal}"></div>

  <!-- Left Sidebar fragment: navigation menu -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Main Content: welcome message and dashboard link -->
  <div class="container" id="mainContainer">
    <div class="main-page-content">
      <h1>Welcome to Cognitive Load Viewer</h1>
      <p>
        Upload and analyze educational videos to visualize cognitive load.
      </p>
      <a th:href="@{/analyze}" class="login-button">Start Analyzing</a>
    </div>
  </div>
</body>

</html>
