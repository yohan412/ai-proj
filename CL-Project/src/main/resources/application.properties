# ------------------------------------------------------------------
# JPA / Hibernate
# ------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=validate

# ------------------------------------------------------------------
# (선택) 톰캣 11 멀티파트 세부 제한 – 필요 시만 사용
# ------------------------------------------------------------------
server.tomcat.max-part-count=10000  
server.tomcat.max-part-header-size=64KB

